<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img-box">
          <img class="image" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" class="saturate" min="0" max="200" />
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" class="contrast" min="0" max="200" value="100"/>
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" class="brightness" min="0" max="200" value="100"/>
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input type="range" class="sepia" min="0" max="200" value="0" value="0"/>
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input type="range" class="grayscale" step="0.1" min="0" max="1"value="0" />
          </li>
          <li>
            <label for="blur">Blur</label>
            <input type="range" class="blur" step="0.1" min="0" max="10" value="0"/>
          </li>
          <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" class="hue-rotate" min="0" max="350" value="0"/>
          </li>
          <li>
            <a download="true" class="download">Download</a>
            <span class="reset" onclick="resetValue()">Reset</span>
          </li>
        <ul>
      </div>
    </div>
    <script src="./master.js"></script>
  </body>
</html>
