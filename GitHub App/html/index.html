l<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Github App</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="main">
      <header>
        <h1 class="app-title">Github App</h1>
      </header>

      <div class="content">
        <div class="left">
          <div class="card">
            <h2>Fetch Repos by Username</h2>
            <form id="user-form">
              <label>username</label>
              <input type="text" id="username" />
              <button type="submit" class="btn-el">Get Repos</button>
            </form>
          </div>

          <div class="card">
            <h2>Fetch Repos by language</h2>
            <div class="languages">
              <button data-lng="javascript" class="btn-el">JS</button>
              <button data-lng="php" class="btn-el">PHP</button>
              <button data-lng="css" class="btn-el">CSS</button>
              <button data-lng="html" class="btn-el">HTML</button>
            </div>
          </div>
        </div>
        <div class="right">
          <p id="search-term"></p>
          <div id="repos"></div>
        </div>
      </div>
    </div>

    <script src="../js/master.js"></script>
  </body>
</html>
